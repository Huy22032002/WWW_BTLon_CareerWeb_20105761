<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công ty và việc làm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cấu trúc cơ bản */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
        }

        /* Header */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #d4d4d4 !important;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Form tìm kiếm */
        .search-bar {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar input[type="text"] {
            border-radius: 30px 0 0 30px;
        }

        .search-bar button {
            border-radius: 0 30px 30px 0;
        }

        /* Card công ty */
        .card-company {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card-company:hover {
            transform: translateY(-10px);
        }

        .card-company h5 {
            font-weight: bold;
            color: #007bff;
        }

        /* Card công việc */
        .card-job {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card-job:hover {
            transform: translateY(-10px);
        }

        .card-job h5 {
            font-weight: bold;
            color: #28a745;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        /* Footer */
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">JobFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Đăng Nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Đăng Ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Thanh tìm kiếm -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="search-bar">
                <form method="get" action="/search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm công việc hoặc công ty..." name="query">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Danh sách công ty -->
<div class="container mt-5">
    <h2 class="text-center text-primary">Danh Sách Công Ty</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <div class="col" th:each="company : ${companies}">
            <div class="card card-company h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${company.compName}">Tên Công Ty</h5>
                    <p class="card-text" th:text="${company.about}">Mô tả công ty...</p>
                </div>
                <div class="card-footer bg-white">
                    <p class="card-text" th:text="${company.webUrl}">Website</p>
                    <p class="card-text" th:text="${company.phone}">Số điện thoại</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Danh sách công việc -->
<div class="container mt-5">
    <h2 class="text-center text-success">Danh Sách Công Việc</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
        <div class="col" th:each="job : ${jobs}">
            <div class="card card-job h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.jobName}">Tên Công Việc</h5>
                    <p class="card-text" th:text="${job.jobDesc}">Mô tả công việc...</p>
                    <small class="text-muted" th:text="'Công ty: ' + ${job.company.compName}">Tên công ty</small>
                </div>
                <div class="card-footer bg-white text-end">
                    <a th:href="@{'/jobs/' + ${job.id}}" class="btn btn-success btn-sm">Chi Tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p>© 2024 JobFinder. Nguyễn Đức Huy - 20105761</a>.</p>
    </div>
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
