<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Ứng Viên</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Thông Tin Ứng Viên</h2>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Thông Tin Cơ Bản</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Họ và Tên</label>
                        <input type="text" class="form-control" id="name" th:value="${candidate.fullName}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:value="${candidate.email}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="phone" th:value="${candidate.phone}" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="address">Địa Chỉ</label>
                        <input type="text" class="form-control" id="address" th:value="${candidate.address.getCountry()}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày Sinh</label>
                        <input type="text" class="form-control" id="dob" th:value="${candidate.dob}" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h4>Kinh Nghiệm Làm Việc</h4>
        <ul>
            <li th:each="experience : ${candidate.experiences}">
                <strong th:text="${experience.role}"></strong> tại <span th:text="${experience.companyName}"></span> từ <span th:text="${experience.fromDate}"></span> đến <span th:text="${experience.toDate}"></span>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
