<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .company-card, .job-card {
      transition: transform 0.2s ease-in-out;
    }
    .company-card:hover, .job-card:hover {
      transform: scale(1.05);
    }
    .bg-custom {
      background-color: #007BFF;
      color: #fff;
    }
    /* Flexbox setup for companies section */
    .companies-container {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 15px;
      padding-top: 10px;
    }
    .company-card {
      min-width: 250px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="bg-custom py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Search bar -->
    <div class="input-group w-50">
      <input type="text" class="form-control" placeholder="Search for jobs or companies...">
      <button class="btn btn-light" type="button">Search</button>
    </div>
    <!-- Links -->
    <div>
      <a href="/employer_login" class="btn btn-outline-light me-2">Employer Login</a>
      <a href="/candidate_login" class="btn btn-outline-light">Candidate Login</a>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="container my-5">
  <!-- Companies Section -->
  <section class="mb-5">
    <h2 class="mb-3">Top Companies</h2>
    <div class="companies-container" th:each="company : ${lstCompany}">
      <!-- Sample Company Card -->
      <div class="card company-card">
        <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Company Logo">
        <div class="card-body">
          <h5 class="card-title" th:text="${company.compName}"></h5>
          <p class="card-text" th:text="${company.email}"></p>
          <a href="" class="btn btn-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2 class="mb-3">Available Jobs</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Sample Job Card -->
      <div class="col">
        <div class="card job-card">
          <div class="card-body">
            <h5 class="card-title">Job Title</h5>
            <p class="card-text">
              <strong>Company:</strong> Company Name <br>
              <strong>Type:</strong> Full-time <br>
              <strong>Salary:</strong> $60,000 - $80,000
            </p>
            <a href="/job-details" class="btn btn-success btn-sm">Apply Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-light py-3">
  <div class="container text-center">
    <p>&copy; 2024 Your Company. All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
