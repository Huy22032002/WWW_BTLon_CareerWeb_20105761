<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .register-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .form-group label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-register {
            background: #007bff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-register:hover {
            background: #0056b3;
        }

        .alert {
            border-radius: 8px;
            font-size: 14px;
            margin-top: 20px;
        }

        .alert-danger {
            background-color: #e74c3c;
            color: white;
        }

        .alert-success {
            background-color: #2ecc71;
            color: white;
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2>Đăng ký tài khoản</h2>
        <p>Tạo tài khoản để bắt đầu hành trình của bạn!</p>
    </div>
    <form th:action="@{/register}" th:object="${account}" method="post">
        <!-- Tên đăng nhập -->
        <div class="form-group mb-3">
            <label for="username">Tên đăng nhập</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <!-- Mật khẩu -->
        <div class="form-group mb-3">
            <label for="password">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <!-- Nút đăng ký -->
        <button type="submit" class="btn-register">Đăng ký</button>
    </form>
    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
    <!-- Hiển thị thông báo thành công -->
    <div th:if="${param.registerSuccess}" class="alert alert-success">
        Đăng ký thành công! Vui lòng <a href="/login" class="text-white">đăng nhập</a> để tiếp tục.
    </div>
    <div class="footer-link">
        <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
