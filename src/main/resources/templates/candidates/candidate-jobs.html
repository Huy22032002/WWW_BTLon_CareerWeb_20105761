<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công việc đã ứng tuyển</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            margin-top: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-view {
            background-color: #28a745;
            color: white;
        }

        .btn-view:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">Danh sách công việc đã ứng tuyển</h1>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Tên công việc</th>
            <th>Mô tả</th>
            <th>Công ty</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job, stat : ${appliedJobs}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.jobDesc}"></td>
            <td th:text="${job.company.compName}"></td>
            <td>
                <a th:href="@{/jobs/{jobId}(jobId=${job.id})}" class="btn btn-view btn-sm">Xem chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/candidates/dashboard" class="btn btn-back mt-3">Quay lại Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
