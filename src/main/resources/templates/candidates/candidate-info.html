<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Ứng Viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Tiêu đề -->
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Hồ Sơ Ứng Viên</h1>
        <p class="text-muted">Vui lòng nhập đầy đủ thông tin bên dưới để cập nhật hồ sơ của bạn.</p>
    </div>

    <!-- Thông báo nếu hồ sơ chưa cập nhật -->
    <div th:if="${isProfileUpdated != null and !isProfileUpdated}" class="alert alert-warning text-center">
        <p class="mb-0 fw-bold">Hồ sơ của bạn chưa được cập nhật. Vui lòng bổ sung thông tin!</p>
    </div>

    <!-- Form thông tin ứng viên -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form method="post" action="/profile/save">
                        <!-- Họ và Tên -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Họ và tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên" th:value="${candidateFullInfoDTO.candidate.fullName}" name="fullName">
                        </div>

                        <!-- Ngày sinh -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Ngày sinh</label>
                            <input type="date" class="form-control" th:value="${formattedDob}" name="dob">
                        </div>

                        <!-- Quốc gia -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Quốc gia</label>
                            <select class="form-select" name="country">
                                <option value="" selected disabled>Chọn quốc gia</option>
                                <option th:each="country : ${countries}" th:text="${country}"></option>
                            </select>
                        </div>

                        <!-- Kỹ năng -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Kỹ năng</label>
                            <div class="row">
                                <div class="col-md-6 mb-2" th:each="skill : ${skills}">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" th:value="${skill.id}" name="skills">
                                        <label class="form-check-label" th:text="${skill.skillName}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Nút Submit -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">Lưu Hồ Sơ</button>
                            <a href="/candidates/dashboard" class="btn btn-secondary px-4 ms-2">Quay Lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-PP5o4C5/PBLk7hbhsivg1W6IoJEgozzMgtiP7JZAsTXE/3uE4S2XpBe+Q5AsG8kN" crossorigin="anonymous"></script>
</body>
</html>
