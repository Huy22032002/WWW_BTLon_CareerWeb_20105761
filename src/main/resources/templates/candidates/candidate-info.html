<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Ứng Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
        }

        .card-header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .alert-warning {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Hồ Sơ Ứng Viên</h1>
            <p class="mb-0">Điền đầy đủ thông tin bên dưới để cập nhật hồ sơ của bạn</p>
        </div>
        <div class="card-body">
            <!-- Thông báo nếu hồ sơ chưa cập nhật -->
            <div th:if="${isProfileUpdated != null and !isProfileUpdated}" class="alert alert-warning text-center mb-4">
                Hồ sơ của bạn chưa được cập nhật. Vui lòng bổ sung thông tin!
            </div>

            <form method="post" action="/profile/save">
                <!-- Họ và Tên -->
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên" th:value="${candidateFullInfoDTO.candidate.fullName}" name="fullName" required>
                </div>

                <!-- Ngày sinh -->
                <div class="mb-3">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" th:value="${formattedDob}" name="dob" required>
                </div>

                <!-- Quốc gia -->
                <div class="mb-3">
                    <label class="form-label">Quốc gia</label>
                    <select class="form-select" name="country" required>
                        <option value="" selected disabled>Chọn quốc gia</option>
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                    </select>
                </div>

                <!-- Kỹ năng -->
                <div class="mb-3">
                    <label class="form-label">Kỹ năng</label>
                    <div class="row">
                        <div class="col-md-6 mb-2" th:each="skill : ${skills}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:value="${skill.id}" name="skills">
                                <label class="form-check-label" th:text="${skill.skillName}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nút Submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Lưu Hồ Sơ</button>
                    <a href="/candidates/dashboard" class="btn btn-secondary">Quay Lại</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
