<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Employer</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-center">Register as Employer</h2>
  <form action="/register-employer" method="POST">
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter your company name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Company Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
    </div>
    <div class="mb-3">
      <label for="website" class="form-label">Website URL</label>
      <input type="url" class="form-control" id="website" name="website" placeholder="Enter website URL">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </div>
  </form>
</div>
</body>
</html>
