<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công việc</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #6b7280;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-semibold text-teal-700 mb-6">Danh sách công việc</h1>

    <!-- Job List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Lặp qua danh sách jobs -->
        <div th:each="job : ${jobs}" class="card bg-white p-6 rounded-lg shadow-md transform transition-transform duration-300">
            <h2 class="text-xl font-bold text-teal-700 mb-2" th:text="${job.jobName}">Tên Công Việc</h2>
            <p class="text-gray-600 mb-4" th:text="${job.jobDesc}">Mô tả công việc...</p>
            <p class="text-gray-500 text-sm">
                <span th:text="'Công ty: ' + ${job.company.compName}">Tên Công Ty</span>
            </p>
            <p class="text-gray-500 text-sm">
                Địa điểm: <span th:text="${job.company.address.city}">Hà Nội</span>
            </p>
            <div class="mt-4 flex gap-2">
                <span class="px-3 py-1 text-xs font-semibold bg-blue-100 text-blue-600 rounded-full">Du Lịch</span>
                <span class="px-3 py-1 text-xs font-semibold bg-green-100 text-green-600 rounded-full">Phụ Cấp</span>
                <span class="px-3 py-1 text-xs font-semibold bg-yellow-100 text-yellow-600 rounded-full">Đồng Phục</span>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <button class="btn-primary bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Lưu việc làm</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
