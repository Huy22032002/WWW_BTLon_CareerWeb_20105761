<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-add {
            display: inline-block;
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-add:hover {
            background: linear-gradient(to right, #218838, #28a745);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: #007BFF;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 0.95rem;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        .btn-view {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-view:hover {
            background: linear-gradient(to right, #0056b3, #007BFF);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 0.9rem;
            color: #777;
            margin-top: 30px;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Quản Lý Công Việc</h1>
</header>

<main>
    <a href="/recruiter/dashboard/jobs/new" class="btn-add">+ Thêm Công Việc Mới</a>

    <table class="table table-bordered table-hover mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Công Việc</th>
            <th>Mô Tả</th>
            <th>Danh Sách Ứng Viên</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}">1</td>
            <td th:text="${job.jobName}">Tên Công Việc</td>
            <td th:text="${job.jobDesc}">Mô Tả Công Việc</td>
            <td>
                <a th:href="@{/recruiter/dashboard/jobs/{jobId}/candidates(jobId=${job.id})}" class="btn-view">Xem Ứng Viên</a>
            </td>
            <td>
                <a th:href="@{/recruiter/dashboard/jobs/{jobId}/skills(jobId=${job.id})}" class="btn-view">Xem Kỹ Năng</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>© 2024 Quản Lý Công Việc. Thiết kế bởi <a href="#">Nhóm Phát Triển</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
