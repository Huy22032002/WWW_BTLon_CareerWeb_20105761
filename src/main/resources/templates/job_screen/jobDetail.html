<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .job-header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .job-header h1 {
            font-size: 2rem;
        }
        .job-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .btn-apply {
            background-color: green;
            color: white;
        }
        .btn-apply:hover {
            background-color: red;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-dark py-3">
    <div class="container text-white">
        <h1>Job Details</h1>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5">
    <!-- Job Header -->
    <section class="job-header mb-4">
        <h1 th:text="${job.jobName}">Job Title</h1>
        <p class="mb-1"><strong>Company:</strong> <span th:text="${job.company.compName}"></span></p>
        <p class="mb-1"><strong>Type:</strong> <span th:text="${job.jobType}">Type</span></p>
        <p class="mb-0"><strong>Salary:</strong>
            <span th:text="${job.salaryRangeMin} + ' - ' + ${job.salaryRangeMax} +'$'"></span>
        </p>
    </section>

    <!-- Job Description -->
    <section class="job-content mb-4">
        <h2>Description</h2>
        <p th:text="${job.jobDesc}"></p>
    </section>

    <!-- Company Details -->
    <section class="job-content mb-4">
        <h2>About the Company</h2>
        <p>Company description will appear here.</p>
    </section>

    <!-- Apply Now -->
    <section class="text-center">
        <a href="/apply?jobId=" th:href="'/apply?jobId=' + ${job.id}" class="btn btn-apply btn-lg">Apply Now</a>
    </section>
</main>

<!-- Footer -->
<footer class="bg-light py-3">
    <div class="container text-center">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
